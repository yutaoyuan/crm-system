<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>客户资料管理系统 - 登录</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/components/confirm.js"></script>
  <!-- 优化组件加载器 -->
  <script src="js/components/loader.js"></script>
  <script src="js/components/updateNotification.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <h1>客户资料管理系统</h1>
      <div id="error-message" class="error-message"></div>
      <form id="login-form" method="post" onsubmit="return false;">
        <div class="form-group">
          <label for="username">用户名</label>
          <input type="text" id="username" name="username" placeholder="请输入用户名" autocomplete="username">
        </div>
        <div class="form-group">
          <label for="password">密码</label>
          <input type="password" id="password" name="password" placeholder="请输入密码" autocomplete="current-password">
        </div>
        <button type="submit" id="login-button" class="ant-btn ant-btn-primary">登录</button>
      </form>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
